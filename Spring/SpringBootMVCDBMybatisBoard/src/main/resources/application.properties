spring.application.name=SpringBootMVCDBMybatisBoard

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.servlet.session.persistent=false

# DatsSource (Connection Pool)
# Spring Boot use Hicari Connection pool
spring.datasource.url=jdbc:mysql://localhost:3306/board?useUnicode=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mybatis
mybatis.config-location=classpath:/config/mybatis-config.xml
logging.level.com.mycom.myapp=debug